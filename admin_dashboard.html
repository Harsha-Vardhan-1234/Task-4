<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediConnect | Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold">ðŸ©º MediConnect Admin</a>
      <a href="login.html" class="btn btn-danger btn-sm">Logout</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="fw-bold text-center mb-4">Admin Dashboard</h2>
    <div class="row g-4 text-center">
      <div class="col-md-4"><div class="card p-4"><h5>Total Users</h5><h2 id="userCount">0</h2></div></div>
      <div class="col-md-4"><div class="card p-4"><h5>Total Doctors</h5><h2 id="doctorCount">0</h2></div></div>
      <div class="col-md-4"><div class="card p-4"><h5>Total Hospitals</h5><h2 id="hospitalCount">0</h2></div></div>
    </div>

    <div class="text-center mt-4">
      <a href="admin_doctors.html" class="btn btn-primary m-2">Manage Doctors</a>
      <a href="admin_hospitals.html" class="btn btn-success m-2">Manage Hospitals</a>
    </div>

    <div class="my-5">
      <canvas id="chartCanvas"></canvas>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    async function loadDashboard() {
      const res = await fetch(`${API_BASE}/api/dashboard`);
      const data = await res.json();

      document.getElementById("userCount").innerText = data.users;
      document.getElementById("doctorCount").innerText = data.doctors;
      document.getElementById("hospitalCount").innerText = data.hospitals;

      const ctx = document.getElementById("chartCanvas");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.chartData.map(h => h.name),
          datasets: [{
            label: 'Doctors per Hospital',
            data: data.chartData.map(h => h.doctor_count),
            backgroundColor: 'rgba(0,123,255,0.6)'
          }]
        }
      });
    }

    loadDashboard();
  </script>
</body>
</html>
