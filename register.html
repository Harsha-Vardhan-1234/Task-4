<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediConnect | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 400px;">
      <h3 class="text-center mb-4 text-success">Create MediConnect Account</h3>
      <div id="registerMessage"></div>
      <input type="text" id="regName" class="form-control mb-3" placeholder="Full Name" required>
      <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password" required>
      <button class="btn btn-success w-100" onclick="registerUser()">Register</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
