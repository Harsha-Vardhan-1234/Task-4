<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediConnect Admin - Hospitals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background-color: #198754 !important;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white">üè• MediConnect Admin - Hospitals</a>
      <a href="admin_dashboard.html" class="btn btn-warning btn-sm">Back</a>
    </div>
  </nav>

  <div class="container my-5">
    <!-- Add Hospital -->
    <h3 class="fw-bold text-center mb-4">Add Hospital</h3>
    <form id="addHospitalForm" class="row g-3 bg-white p-4 rounded shadow-sm">
      <div class="col-md-5">
        <input type="text" id="hospitalName" class="form-control" placeholder="Hospital Name" required>
      </div>
      <div class="col-md-5">
        <input type="text" id="hospitalAddress" class="form-control" placeholder="Hospital Address" required>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" type="submit">Add</button>
      </div>
    </form>

    <!-- All Hospitals -->
    <h3 class="fw-bold text-center mt-5 mb-3">All Hospitals</h3>
    <table class="table table-striped table-bordered bg-white">
      <thead class="table-success">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="hospitalTable"></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    // ‚úÖ Load Hospitals
    async function loadHospitals() {
      try {
        const res = await fetch(`${API_BASE}/api/hospitals`);
        const hospitals = await res.json();
        const table = document.getElementById("hospitalTable");
        table.innerHTML = "";

        if (!hospitals.length) {
          table.innerHTML = "<tr><td colspan='4' class='text-center text-muted'>No hospitals added yet.</td></tr>";
          return;
        }

        hospitals.forEach(h => {
          table.innerHTML += `
            <tr>
              <td>${h.id}</td>
              <td>${h.name}</td>
              <td>${h.address}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="deleteHospital(${h.id})">Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Error loading hospitals:", err);
      }
    }

    // ‚úÖ Add Hospital
    document.getElementById("addHospitalForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("hospitalName").value.trim();
      const address = document.getElementById("hospitalAddress").value.trim();

      if (!name || !address) {
        alert("Please fill out both fields!");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/hospitals`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, address })
        });

        if (res.ok) {
          alert("‚úÖ Hospital added successfully!");
          e.target.reset();
          loadHospitals();
        } else {
          const data = await res.json();
          alert("‚ö†Ô∏è Error: " + data.error);
        }
      } catch (err) {
        console.error("Add hospital error:", err);
        alert("Failed to connect to backend. Please check if Flask is running!");
      }
    });

    // ‚úÖ Delete Hospital
    async function deleteHospital(id) {
      if (!confirm("Delete this hospital?")) return;

      try {
        await fetch(`${API_BASE}/api/hospitals/${id}`, { method: "DELETE" });
        loadHospitals();
      } catch (err) {
        console.error("Delete error:", err);
      }
    }

    // Load hospitals on page load
    loadHospitals();
  </script>
</body>
</html>
