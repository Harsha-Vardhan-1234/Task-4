<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediConnect Admin - Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background: #007bff !important;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white">ü©∫ MediConnect Admin - Doctors</a>
      <a href="admin_dashboard.html" class="btn btn-warning btn-sm">Back</a>
    </div>
  </nav>

  <div class="container my-5">
    <!-- Add Doctor Form -->
    <h3 class="fw-bold text-center mb-4">Add Doctor</h3>
    <form id="addDoctorForm" class="row g-3 bg-white p-4 rounded shadow-sm">
      <div class="col-md-3">
        <input type="text" class="form-control" id="name" placeholder="Doctor Name" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="specialization" placeholder="Specialization" required>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="experience" placeholder="Experience (years)" required>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="hospital_id" placeholder="Hospital ID" required>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" id="contact" placeholder="Contact">
      </div>
      <div class="col-md-3 mt-3">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="col-md-3 mt-3">
        <button class="btn btn-success w-100" type="submit">Add Doctor</button>
      </div>
    </form>

    <!-- Doctor Table -->
    <h3 class="fw-bold text-center mt-5 mb-3">All Doctors</h3>
    <table class="table table-striped table-bordered bg-white">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Specialization</th>
          <th>Experience</th>
          <th>Hospital</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="doctorTable"></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:5000";

    // ‚úÖ Load Doctors
    async function loadDoctors() {
      try {
        const res = await fetch(`${API_BASE}/api/doctors`);
        const doctors = await res.json();
        const table = document.getElementById("doctorTable");
        table.innerHTML = "";

        if (!doctors.length) {
          table.innerHTML = "<tr><td colspan='8' class='text-center text-muted'>No doctors found.</td></tr>";
          return;
        }

        doctors.forEach(d => {
          table.innerHTML += `
            <tr>
              <td>${d.id}</td>
              <td>${d.name}</td>
              <td>${d.specialization}</td>
              <td>${d.experience || "-"}</td>
              <td>${d.hospital_name || "N/A"}</td>
              <td>${d.contact || "-"}</td>
              <td>${d.email || "-"}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="deleteDoctor(${d.id})">Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("‚ùå Error loading doctors:", err);
      }
    }

    // ‚úÖ Add Doctor
    document.getElementById("addDoctorForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById("name").value.trim(),
        specialization: document.getElementById("specialization").value.trim(),
        experience: parseInt(document.getElementById("experience").value),
        hospital_id: parseInt(document.getElementById("hospital_id").value),
        contact: document.getElementById("contact").value.trim(),
        email: document.getElementById("email").value.trim()
      };

      if (!payload.name || !payload.specialization) {
        alert("‚ö†Ô∏è Please fill all required fields!");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/doctors`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert("‚úÖ Doctor added successfully!");
          e.target.reset();
          loadDoctors();
        } else {
          const data = await res.json();
          alert("‚ö†Ô∏è Error: " + data.error);
        }
      } catch (err) {
        console.error("‚ùå Error adding doctor:", err);
        alert("Failed to connect to the backend!");
      }
    });

    // ‚úÖ Delete Doctor
    async function deleteDoctor(id) {
      if (!confirm("Delete this doctor?")) return;
      await fetch(`${API_BASE}/api/doctors/${id}`, { method: "DELETE" });
      loadDoctors();
    }

    // ‚úÖ Load all doctors on page load
    loadDoctors();
  </script>
</body>
</html>
