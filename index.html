<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediConnect | Find Doctors & Hospitals</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }

    .navbar {
      background: #007bff !important;
    }

    .hero {
      background: linear-gradient(135deg, #007bff, #20c997);
      color: white;
      text-align: center;
      padding: 70px 20px;
      margin-bottom: 40px;
    }

    .search-container {
      max-width: 700px;
      margin: -40px auto 50px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .search-container input {
      border-radius: 10px 0 0 10px;
    }

    .search-container button {
      border-radius: 0 10px 10px 0;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
    }
  </style>
</head>

<body onload="checkLogin()">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ü©∫ MediConnect</a>

      <div class="d-flex align-items-center ms-auto">
        <span id="welcomeUser" class="text-white fw-semibold me-3"></span>
        <button class="btn btn-outline-light btn-sm" onclick="logoutUser()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="fw-bold mb-3">Find the Right Doctor or Hospital</h1>
    <p class="fs-5">Search by your health issue, specialization, or hospital name</p>
  </section>

  <!-- Search Box -->
  <div class="search-container shadow-lg">
    <div class="input-group">
      <input
        type="text"
        id="searchInput"
        class="form-control form-control-lg"
        placeholder="e.g. heart, fever, skin, Apollo"
      />
      <button class="btn btn-success btn-lg" id="searchBtn">
        <i class="ri-search-line"></i> Search
      </button>
    </div>
  </div>

  <!-- Results Section -->
  <div class="container mb-5">
    <div class="row" id="results"></div>
  </div>

  <!-- Footer -->
  <footer>¬© 2025 MediConnect | Designed by Harsha Vardhan</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Script -->
  <script>
    const API_BASE = "http://127.0.0.1:5000";

    // üîê Login check on page load
    function checkLogin() {
      const user = localStorage.getItem("mc_user");
      if (!user) {
        window.location.href = "login.html";
      } else {
        const u = JSON.parse(user);
        const userNameDiv = document.getElementById("welcomeUser");
        userNameDiv.textContent = `üëã Hello, ${u.user?.name || "User"}`;
      }
    }

    // üö™ Logout
    async function logoutUser() {
      await fetch(`${API_BASE}/logout`);
      localStorage.removeItem("mc_user");
      window.location.href = "login.html";
    }

    // üîç Search doctors/hospitals
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const query = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("results");

      if (!query) {
        resultsDiv.innerHTML = `<p class="text-center text-muted">‚ö†Ô∏è Please enter a health issue or specialization.</p>`;
        return;
      }

      resultsDiv.innerHTML = `<p class="text-center text-primary">üîç Searching for "${query}"...</p>`;

      try {
        const res = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        resultsDiv.innerHTML = "";

        if (!data.length) {
          resultsDiv.innerHTML = `<p class="text-center text-danger">No results found for "${query}".</p>`;
          return;
        }

        data.forEach(item => {
          const card = `
            <div class="col-md-4 mb-4">
              <div class="card p-3">
                <div class="card-body">
                  <h5 class="text-primary fw-bold"><i class="ri-hospital-line"></i> ${item.hospital_name}</h5>
                  <p><strong>üìç Address:</strong> ${item.address}</p>
                  <hr>
                  <h6><i class="ri-user-heart-line"></i> Dr. ${item.doctor_name}</h6>
                  <p><strong>ü©∫ Specialization:</strong> ${item.specialization}</p>
                  <p><strong>üéì Experience:</strong> ${item.experience || 0} years</p>
                  <p><strong>üìû Contact:</strong> ${item.contact || "N/A"}</p>
                  <p><strong>üìß Email:</strong> ${item.email || "N/A"}</p>
                </div>
              </div>
            </div>
          `;
          resultsDiv.innerHTML += card;
        });
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = `<p class="text-center text-danger">‚ö†Ô∏è Server error. Please check backend connection.</p>`;
      }
    });
  </script>
</body>
</html>
